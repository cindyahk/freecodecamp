<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Builder</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <h3>Search Wikipedia</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <input name="search" class="form-control" type="text" placeholder="Search wiki article"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="btn-random" class="btn btn-primary" >Random Article</div>
          <div id="btn-search" class="btn btn-primary" >Search</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p>by <a href="https://codepen.io/cindyak86/">cindy ah kioon</a></p>
        </div>
      </div>
    <div id="content"></div>
  </div>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='js/index.js'></script>

</html>
